<header class="mui-bar mui-bar-nav">
	<a
		class="mui-action-back mui-icon  icon-duduyinleappicon0501 mui-pull-left  "
		href="javascript:void(0)"></a> <a
		class="mui-icon icon-daohangliebiao mui-pull-right mui-hidden "></a>

	<h1 class="mui-title">申请附属卡</h1>
</header>

<div class="mui-content" id="sup_step2">
	<div class="scroller">
		<form class="mui-form-hf">
			<div class="mui-input-row-divider">主卡信息已通过验证，请填写附属卡申请人信息：</div>
			<div class="mui-input-row">
				<label>姓名<span class="mui-input-danger">*</span></label> <input id="secChiName" type="text" maxlength="10"
					class="mui-input-speech mui-input-clear" placeholder="附属卡申请人姓名">
			</div>
			<div class="mui-input-row">
				<label>拼音/英文名<span class="mui-input-danger">*</span></label> <input id="secEngName" type="text"
					maxlength="30" class="mui-input-clear" placeholder="拼音/英文名">
			</div>

			<div class="mui-input-row mui-select" id="secIdType_div">
				<label>证件类型<span class="mui-input-danger">*</span></label> <select id="secIdType" placeholder="请选择证件类型"
					style="z-index: -1;  padding-right: 51px">
					<option value=""></option>
					<option value="I">身份证</option>
					<option value="P">护照</option>
					<option value="H">港澳通行证</option>
					<option value="W">台湾通行证</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>证件号码<span class="mui-input-danger">*</span></label> <input id="secIdNbr" type="text" maxlength="18"
					class="mui-input-clear" placeholder="附属卡申请人证件号码">
			</div>

			<div class="mui-input-row">
				<label>手机号码<span class="mui-input-danger">*</span></label> <input id="secFaMobile" type="tel"
					maxlength="11" class="mui-input-clear" placeholder="手机号码">
			</div>

			<div class="mui-input-row mui-select">
				<label style="width: 45% !important">与主持卡人关系<span class="mui-input-danger">*</span></label> <select
					id="secRelation"
					style="width: 55% !important;  padding-right: 51px">
					<option value=""></option>
					<option value="C">配偶</option>
					<option value="H">子女</option>
					<option value="D">父母</option>
					<option value="O">其他</option>
				</select>
			</div>
			<div class="mui-input-row-divider" style="height: 21px">
				点击下拉框更换地址：</div>
			<div class="mui-input-row mui-select">
				<label style="width: 45% !important">卡片递送地址<span class="mui-input-danger">*</span></label> <select
					id="faAddressType"
					style="width: 55% !important;  padding-right: 51px">
					<option value="C">单位地址</option>
					<option value="H">住宅地址</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>邮寄地址<span class="mui-input-danger">*</span></label>
				<textarea style="height:50px" rows="10" cols="10" readonly="readonly" id="faAddressAll">浙江省杭州市滨江区江南大道3888号</textarea>
			</div>

			<div class="mui-input-row mui-input-submit">
				<div class="mui-btn  mui-btn-hf mui-btn-block" id="nextstep">下一步</div>
			</div>
			<div class="mui-input-row mui-row-marked">
				<h5>提示语：</h5>
				如您的住宅或单位地址有变化，请先致电客服热线修改后再提交申请：（客服电话）。
			</div>
		</form>
	</div>
</div>
