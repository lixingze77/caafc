<header class="mui-bar mui-bar-nav">
	<a
		class="mui-action-back mui-icon  icon-duduyinleappicon0501 mui-pull-left  "
		href="javascript:void(0)" id="back_mainBtn"></a> <a
		class="mui-icon icon-daohangliebiao mui-pull-right mui-hidden "></a>

	<h1 class="mui-title">我要办卡</h1>
</header>
<div class="mui-content" id="baseinfo">
	<div class="scroller" >
		<div class="nowprocess">
			<div class="pro-row-table">
				<div class="pro-row-table-cell newbox1">
					<div class="tactful1">
						<span class="pro-row-table-cell-word">1</span>
					</div>
					<div class="line1"></div>
					<span class="pro-row-table-cell-title">初步审核</span>
				</div>
				<div class="pro-row-table-cell newbox1">
					<div class="tactful2">
						<span class="pro-row-table-cell-word">2</span>
					</div>
					<div class="line2"></div>
					<span class="pro-row-table-cell-title">基本信息</span>
				</div>
				<div class="pro-row-table-cell newbox3">
					<div class="tactful2">
						<span class="pro-row-table-cell-word">3</span>
					</div>
					<div class="line2"></div>
					<span class="pro-row-table-cell-title">完善信息</span>
				</div>
				<div class="pro-row-table-cell newbox4" style="min-width: 64px;">
					<div class="tactful2">
						<span class="pro-row-table-cell-word">4</span>
					</div>
					<span class="pro-row-table-cell-title">提交完成</span>
				</div>
			</div>
		</div>
		<form class="mui-form-hf">
			<div class="mui-input-row-divider"></div>
			<div class="mui-input-row" style="padding: 5;border-bottom: 0;%">
				<div >
					<div style="width: 60%; float: left; text-align: right; padding: 2%;">
						<div style="margin-bottom: 5%">恒丰信用卡</div>
						<img id="img_main" style="width: 90%;"/>
					</div>
					<div id="text_main" style="margin-top: 10%;width:35%;font-size: 14px;height:100px;margin-left: 0;" class="img_text">
					</div>
				</div>

			</div>
			<div style="background:#fff;height:40px;margin-left:7%">
				<div class="mui-radio mui-checked">
				<input style="left:0" name="organizatin" value="1"  type="radio">
				<div style="position: absolute;left: 10%;line-height: 39px;"><img src="./img/UnionPay.png" style="width: 50px;"></div>
				</div>
				<div class="mui-radio">
				<input style="left:30%" name="organizatin" value="2"  type="radio">
				<div style="position: absolute;left: 40%;line-height: 39px;"><img src="./img/Master_Card.png" style="width: 50px;"></div>
				</div>
				
				<div  style="float:right;    margin-left: 50%;width: 30%;color: #0076af;
    text-align: center;line-height: 32px;"
					id="changecardBtn">更换卡面</div>				
			</div>
			

			<div class="mui-input-row-divider"></div>
			<div class="mui-input-row mui-select">
				<label>汉语拼音<span class="mui-input-danger">*</span></label> <select
					id="pinyin">

				</select>
			</div>
			<div class="mui-input-row mui-select">
				<label>性别<span class="mui-input-danger">*</span></label> <select
					id="apSex">
					<option value=""></option>
					<option value="M">男</option>
					<option value="F">女</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>邮箱地址<span class="mui-input-danger">*</span></label> <input
					type="text" maxlength="40" class="mui-input-speech mui-input-clear"
					placeholder="邮件地址" id="eMail">
			</div>
			<div class="mui-input-row ">
				<label>推荐码</label> <input
					type="number" class="mui-input-speech mui-input-clear"
					placeholder="推荐码（手机号）" oninput="if(value.length>11)value=value.slice(0,11)" id="recommendCode">
			</div>
			<%var cls = bool==true?"block":"none"%>
			<div class="mui-input-row" style="display:<%=cls%>">
				<label>特邀活动码</label> <input
					type="number" class="mui-input-speech mui-input-clear"
					placeholder="特邀活动码" oninput="if(value.length>12)value=value.slice(0,12)" id="actiCode">
			</div>
			<div class="mui-input-row mui-input-submit">
				<button type="button" class="mui-btn  mui-btn-hf mui-btn-block" id="basenextstep">下一步</button>
			</div>
		</form>

	</div>
</div>
